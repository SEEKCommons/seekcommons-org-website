# site settings
title: SEEKCommons 
subtitle: Socio-Environmental Knowledge Commons project 
email: seekcommons-team-list@googlelists.com
description: SEEKCommons is a National Science Foundation sponsored project
baseurl: "" # the subpath of your site, e.g. /blog
url: https://seekcommons.org # the base hostname & protocol for your site
author: SEEKCommons team

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 6

# social settings (key must match name of font awesome icon)
# see https://fontawesome.com/icons?d=gallery&p=2&s=brands
# Icons are not shown if value is empty
# You need to restart jekyll for changes to have an effect
socials:
  GitHub: https://github.com/SEEKCommons/
  Google-Plus:
  Instagram:
  LinkedIn:
  Twitter:
  Facebook:
  Slack:

# build settings
markdown: kramdown

sass:
  style: compressed

exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md
